<!DOCTYPE html>

<html ng-app="tictactoeApp">
	<head>
		<meta charset="utf-8">

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script> <!--This connect the angular minimum, but why? --> 
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script> 
		<!-- this is to connect to firebase?  -->

		<title>Choose your letter</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
		<!-- This is for older outdated browswers -->

        <link rel="stylesheet" href="normalize.css">
        <!-- This "normalizes the layout so that everything can be as consistent as possible" -->
        <link rel="stylesheet" href="style.css">

		<!--Ask what this is from template-->
		<script type="text/javascript" src="app.js"></script>
        <!-- <script src="js/main.js" async></script> -->
	</head>

	<body ng-controller="tttController">
			<h1>Who is the happiest?</h1>
			<!--added button by Dan-->
			<button ng-click="storeDetails.gameInProgress=false">This is suppose to be a reset button</button>
			
			<!-- <h2>Fight to the Death!</h2> -->

			<div ng-show ="booya" class="grumpy">
				<!-- This is Player 1 -->
			<p>You're a loser!</p>
			</div>
			<div ng-show ="iRanOutofWordsHere" class="stillnoWords">
				<!--This is cooment  -->
			<p>I'm so happy</p>
			</div>
			<div ng-show ="itsatie" class="itsatie">
			<p>It's a Tie!!</p>
			</div>
		
		<div id="container">
<!--change 'cells' for 'squares'-->
    		<div ng-repeat="s in squares track by $index" ng-class="{cell:true, taco: ($index % 3 == 0), rightLine: ($index % 3 != 2), bottomLine: ($index <= 5), boom: s==1, happy: s==-1}" ng-click="placeMarker($index)">
    		</div>
    	</div>
	</body>
</html>
